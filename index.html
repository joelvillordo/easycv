<!DOCTYPE html>
<html lang="es">
<head class="gradiente">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Mi CSS-->
	<link rel="stylesheet" href="style.css">
	<title>¡Construi tu CV!</title>
</head>
<body>
	<!-- Header, menu de navegacion -->
	<header class="pc">
			<h1>EasyCV</h1>   
	</header>
	<!-- Aca inicia las secciones de la pagina-->
	<section class="contacto">
		<h2>¡Ingresa tus datos identificatorios!</h2>
		<form>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Nombre:</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alfredo">
		  </div>
          <div class="form-group">
		    <label for="exampleFormControlInput1">Apellido:</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Perez">
		  </div>
          <div class="form-group">
		    <label for="exampleFormControlInput1">Edad:</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="25">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Teléfono de Contacto:</label>
		    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+5491111111111">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Nivel de formacion academico:</label>
		    <select class="form-control" id="exampleFormControlSelect1">
		      <option>Secundario</option>
		      <option>Universitario</option>
		      <option>Post-grado</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Experiencia Laboral</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  </div>
		</form>
		<button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#exampleModal">
		  Siguiente
		</button>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Mensaje Enviado!</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        Gracias por tu mensaje, uno de nuestros especialistas se contactara contigo y te agendara una cita.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		        <button type="button" class="btn btn-primary">Aceptar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	<section id="resultado">

	</section>
		<!--Aca inicia el footer-->			
	<footer>
		<div class="socialmedia"><img src="#" alt="facebook"></div>
		<div class="socialmedia"><img src="#" alt="instagram"></div>
		<div class="socialmedia"><img src="#" alt="twitter"></div>
	</footer>
	<!--Bootstrap js-->
    <script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
