<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy CV</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <header id="headerHome">
        <h1>EasyCV</h1>
    </header>
    <main>
        <section class="inputsUsuario">
            <h2>¡Arranquemos!</h2>
            <input type="submit" id="ejemplo" value="Ver un ejemplo" class="btn btn-primary">
        </section>
        <section class="inputsUsuario">
            <div class="container active" id="aboutMe">
                <form action="#" id="form1">
                    <input type="file" name="profilePhoto" id="profilePhoto" accept=".jpg, .png, .jpeg">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" id="name" class="form-control" placeholder="Sergio Acosta">
                    <label for="profession">Profesion:</label>
                    <input type="text" id="profession" class="form-control" placeholder="Abogado">
                    <label for="description">Sobre mí:</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="5" placeholder="Breve descripción sobre mí."></textarea>
                    <input type="submit" id="boton1" value="Siguiente" class="btn btn-primary">
                </form>
            </div>
            <div class="container disabled" id="skills">
                <form action="#" id="form2">
                    <label for="skill1">Habilidad Principal:</label>
                    <input type="text" id="skill1" class="form-control" placeholder="Habilidad/Curso 1">
                    <label for="skill2">Cursos Realizados:</label>
                    <input type="text" id="skill2" class="form-control" placeholder="Habilidad/Curso 2">
                    <label for="skill3">Certificaciones:</label>
                    <input type="text" id="skill3" class="form-control" placeholder="Habilidad/Curso 3">
                    <input type="submit" id="boton2" value="Siguiente" class="btn btn-primary">
                </form>
            </div>
            <div class="container disabled" id="education">
                <form action="#" id="form3">
                    <label for="institucion">Institución:</label>
                    <input type="text" id="institucion" class="form-control" placeholder="Universidad X">
                    <label for="titulo">Título obtenido:</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Abogado">
                    <label for="date">Fecha:</label>
                    <input type="text" id="date" class="form-control" placeholder="Marzo 2020">
                    <input type="submit" id="boton3" value="Siguiente" class="btn btn-primary">
                </form>
            </div>
            <div class="container disabled" id="works">
                <form action="#" id="form4">
                    <label for="puesto">Puesto:</label>
                    <input type="text" id="puesto" class="form-control" placeholder="Jefe Operativo">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" class="form-control" placeholder="Abogados Asociados">
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha" class="form-control" placeholder="Diciembre 2020">
                    <label for="tareas">Tareas desarrolladas:</label>
                    <textarea class="form-control" name="tareas" id="tareas" cols="50" rows="5" placeholder="Breve resumen de las tareas realizadas"></textarea>
                    <input type="submit" id="boton4" value="Siguiente" class="btn btn-primary">
                </form>
            </div>
            <div class="container disabled" id="contact">
                <form action="#" id="form5">
                    <label for="tel">Teléfono:</label>
                    <input type="text" id="tel" class="form-control" placeholder="+549XXXXXXXXX">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" placeholder="nombre@ejemplo.com">
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" class="form-control" placeholder="Argentina">
                    <input type="submit" id="boton5" value="Siguiente" class="btn btn-primary">
                </form>
            </div>
            <div class="container disabled" id="loading">
                <p>Cargando...</p>
            </div>
        </section>
    </main>
    <footer id="footerHome">
      <div>
          <p>Creado por Joel Villordo</p>
      </div>
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--Mis Scripts-->
    <script src="js/mostrarFormulario.js"></script>
    <script src="js/ejemplo.js"></script>
    <script src="js/subirFoto.js"></script>
</body>
</html>
